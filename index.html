<script>

// LIFF åˆå§‹åŒ–
async function initLIFF(){
  await liff.init({ liffId:"2008573741-WGE2G7lZ" });
  if(liff.isLoggedIn()){

// å–å¾—å•†å“æ¸…å–® & å–è²¨é–€å¸‚
async function fetchProducts(){
  const res = await fetch(API_URL+"?action=products");
  products = await res.json();
  categories = [...new Set(products.map(p=>p['é¡åˆ¥']))];
  renderCategories();
  renderProducts(categories[0]);

  pickupStores = await storeRes.json();
  const storeSelect = document.getElementById("pickupStore");
  pickupStores.forEach(s=>{

    opt.value=s; 
    opt.textContent=s;

}

function renderCategories(){
  const container = document.getElementById("categoryContainer");
  container.innerHTML="";
  categories.forEach(cat=>{
    const btn=document.createElement("button");
    btn.textContent=cat;
    btn.className="category-btn";
    btn.onclick=()=>{ 
      document.querySelectorAll(".category-btn").forEach(b=>b.classList.remove("active")); 
      btn.classList.add("active"); 
      renderProducts(cat);
    }
    container.appendChild(btn);
  });
  if(container.firstChild) container.firstChild.classList.add("active");
}

function renderProducts(category){
  const container = document.getElementById("productContainer");
  container.innerHTML="";
  const now = new Date();
  const oneWeek = 7*24*60*60*1000;

  products.filter(p=>p['é¡åˆ¥']===category).forEach(p=>{
    const card=document.createElement("div");
    card.className="product-card";

    // æ¨™ç±¤
    let labels = '';
    if(p['æ¨™ç±¤'] && p['æ¨™ç±¤'].includes('åœ˜è³¼')) labels += `<div class="product-label">åœ˜è³¼å¿…è²·</div>`;
    if(p['æ¨™ç±¤'] && p['æ¨™ç±¤'].includes('é™æ™‚')) labels += `<div class="product-label sale">é™æ™‚å„ªæƒ </div>`;
    if(p['éŠ·é‡'] && parseInt(p['éŠ·é‡'])>0) labels += `<div class="product-label hot">ç†±éŠ·</div>`;
    if(p['ä¸Šæ¶æ—¥æœŸ'] && (now - new Date(p['ä¸Šæ¶æ—¥æœŸ']))<oneWeek) labels += `<div class="product-label new">æ–°å“</div>`;
    if(p['åŸåƒ¹'] && p['å”®åƒ¹'] && parseInt(p['å”®åƒ¹']) < parseInt(p['åŸåƒ¹'])) labels += `<div class="product-label sale">ç‰¹åƒ¹</div>`;
    if(p['åº«å­˜']<=0) labels += `<div class="product-label soldout">ç¼ºè²¨</div>`;

    card.innerHTML=`
      ${labels}
      <img src="${p['å•†å“ç…§ç‰‡']||''}" alt="${p['å•†å“åç¨±']}">
      <h3>${p['å•†å“åç¨±']}</h3>
      <p>${p['ç‰¹è‰²èªªæ˜']||''}</p>
      <p>å–®ä½ï¼š${p['å–®ä½']}</p>
      <p class="price">${p['å”®åƒ¹']} å…ƒ ${p['åŸåƒ¹'] && parseInt(p['å”®åƒ¹']) < parseInt(p['åŸåƒ¹']) ? `<span class="old-price">${p['åŸåƒ¹']} å…ƒ</span>` : ''}</p>
      <p class="quantity-control">
        <button onclick="changeQty('${p['å•†å“åç¨±']}',-1)">-</button>
        <span id="qty-${p['å•†å“åç¨±']}">1</span>
        <button onclick="changeQty('${p['å•†å“åç¨±']}',1)">+</button>
        <button class="add-cart" ${p['åº«å­˜']>0 ? `onclick="addToCartWithAnimation('${p['å•†å“åç¨±']}', this)"` : 'disabled'}>ğŸ›’</button>
      </p>
    `;
    container.appendChild(card);
  });
}

function changeQty(name, delta){
  const span = document.getElementById(`qty-${name}`);
  let qty = parseInt(span.textContent);
  qty += delta;
  if(qty<1) qty=1;
  span.textContent = qty;
  span.classList.add("pop");
  setTimeout(()=>{ span.classList.remove("pop"); },150);
}

function addToCartWithAnimation(name, btn){
  const qty = parseInt(document.getElementById(`qty-${name}`).textContent);
  const product = products.find(p=>p['å•†å“åç¨±']===name);
  const exist = cart.find(c=>c.name===name);
  if(exist) exist.quantity += qty;
  else cart.push({name, price:parseInt(product['å”®åƒ¹']), quantity:qty, category:product['é¡åˆ¥']});

  btn.classList.add("active");
  btn.classList.add("bounce");
  setTimeout(()=>{ btn.classList.remove("bounce"); },150);

  updateCartBar();
}

function updateCartBar(){
  const cartBar = document.getElementById("cartBar");
  if(cart.length===0){ cartBar.style.display="none"; return; }
  const totalQty = cart.reduce((sum,i)=>sum+i.quantity,0);
  const totalAmt = cart.reduce((sum,i)=>sum+i.quantity*i.price,0);
  document.getElementById("cartInfo").textContent=`ğŸ›’ ${totalQty} ä»¶ | ${totalAmt} å…ƒ`;
  cartBar.style.display="flex";
}

// é¡¯ç¤ºè³¼ç‰©è»Š
const cartBtn=document.getElementById("cartBtn");

function renderCart(){
